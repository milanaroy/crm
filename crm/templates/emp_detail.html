<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5 d-flex justify-content-center">
     <div><div class="card" style="width: 18rem; ">
        <div class="card-header border-black ">
          Employee Details
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item border-black">{{data.name}}</li>
          <li class="list-group-item border-black">{{data.department}}</li>
          <li class="list-group-item border-black">{{data.salary}}</li>
          <li class="list-group-item border-black">{{data.email}}</li>
          <li class="list-group-item border-black">{{data.age}}</li>
          <li class="list-group-item border-black">{{data.contact}}</li>
        </ul>
      </div></div>
    
   </div>
</body>
</html>
